spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:~/test'
    username: sa

  h2:
    console:
      enabled: true
      path: /h2

  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: true
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate:
        sql: DEBUG
    jpa: DEBUG

